kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: gxa-expdesign-rox
  namespace: jenkins-gene-expression
spec:
  dataSource:
    apiGroup: snapshot.storage.k8s.io
    kind: VolumeSnapshot
    name: gxa-expdesign-rwo-snapshot
  accessModes:
    - ReadOnlyMany
  storageClassName: premium-rwo
  resources:
    requests:
      storage: 500Mi
